trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-24.04'

variables:
  python_version: '3.13'
  force_color: 'yes'

stages:
  - stage: Local
    dependsOn: []
    jobs:
      - job: Test
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: $(python_version)
            displayName: Use Python
          - script: pip install -r test/requirements/nox.txt --disable-pip-version-check --user
            displayName: Install nox
          - script: nox -e all -- -m 'not remote and not credentials'
            displayName: Run nox
  - stage: Remote
    dependsOn:
      - Local
    jobs:
      - template: templates/matrix.yml
        parameters:
          remotes:
            - name: RHEL 9.5
              code: rhel/9.5
            - name: RHEL 10.0
              code: rhel/10.0
            - name: Ubuntu 24.04
              code: ubuntu/24.04
          architectures:
            - x86_64
            - aarch64
